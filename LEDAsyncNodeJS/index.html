<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Socket.io</title>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <h1>Communication through socket.io !</h1>

    <div>
        <button onclick="changeState()">Change pin state</button>
    </div>
    <div>
        LED value : <span id="ledStateSpan">0</span>
    </div>

    <script>
        // init socket connection
        var socket = io.connect('http://169.254.193.209:1337');

        // send notifs to serveur
        function changeState() {
            socket.emit('changeState');
        }

        socket.on('stateChanged', function (message) {
            var ledStateSpan = document.getElementById("ledStateSpan");
            ledStateSpan.innerHTML = message;
        });
    </script>
</body>
</html>
